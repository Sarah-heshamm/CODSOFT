<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <p class="display js-calculation"> 
    </p>
    
    <div class="keys">
    <button onclick="
    updateCalc('1');
      ">
      1
    </button>

    <button onclick="
    updateCalc('2');
    ">
      2
    </button>

    <button onclick="
    updateCalc('3');
     ">
       3
     </button>

    <button class="orangeButton" onclick="
    updateCalc(' + ');
    ">
      +
    </button>
  
    <button onclick="
    updateCalc('4');
      ">
      4
    </button>

    <button onclick="
    updateCalc('5');
    ">
      5
    </button>

    <button onclick="
    updateCalc('6');
     ">
       6
     </button>

    <button class="orangeButton" onclick="
    updateCalc(' - ');
    ">
      -
    </button>

    <button onclick="
    updateCalc('7');
      ">
      7
    </button>

    <button onclick="
    updateCalc('8');
    ">
      8
    </button>

    <button onclick="
    updateCalc('9');
     ">
       9
     </button>

    <button class="orangeButton" onclick="
    updateCalc(' * ');
    ">
      *
    </button>

    <button onclick="
    updateCalc('0');
      ">
      0
    </button>

    <button onclick="
    updateCalc('.');
    ">
      .
    </button>

    <button onclick="
    calculation=eval(calculation);
    display();
    ">
      =
    </button>

    <button class="orangeButton" onclick="
    updateCalc(' / ');
     ">
       /
     </button>


  <button onclick="
  calculation='';
  display();
  ">
    clear
  </button>
  </div>

    <script src="calculator.js">
    </script>

  </body>
</html>
